<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Suma de Números Primos</h1>
    <button onclick="calcularSumaPrimos()">Calcular Suma de Números Primos</button>
    <div id="resultados"></div>
    <script>
        // Función para verificar si un número es primo
            function esPrimo(numero) {
            for (let i = 2; i < numero; i++) {
                if (numero % i === 0) {
                    return false;
                }
            }
            return numero > 1;
        }

            // Función para dar formato a un número ingresado por el usuario
            function obtenerNumeroDesdePrompt() {
                let input = prompt("Ingrese un número:");
            return parseFloat(input);
        }

            // Función para calcular y mostrar la suma de números primos
            function calcularSumaPrimos() {
                let suma = 0;

            for (let i = 0; i < 15; i++) {
                let numero = obtenerNumeroDesdePrompt();

            // Verificar si el número ingresado es primo
            if (esPrimo(numero)) {
                suma += numero;
                }
            }

            // Mostrar resultados en el elemento con id "resultados"
            document.getElementById("resultados").innerHTML = "La suma de los números primos es: " + suma;
        }
    </script>
</body>

</html>
